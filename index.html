<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Sports Prediction</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --background-color: #f4f4f9;
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
    }
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    video {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border: 3px solid var(--secondary-color);
      border-radius: 10px;
    }
    #question-overlay {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 18px;
      text-shadow: 1px 1px 2px black;
      max-width: 90%;
      transition: all 0.3s ease;
    }
    #options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
    button.correct {
      background-color: var(--correct-color);
    }
    button.incorrect {
      background-color: var(--incorrect-color);
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }
    #timer {
      font-size: 18px;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }
    #feedback {
      margin-top: 15px;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Interactive Sports Prediction Challenge</h1>
  <div id="timer">Time Left: 60 seconds</div>
  <div id="container">
    <video id="sports-video" controls>
      <source src="swimming-race-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="question-overlay"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    class SportsPredictionGame {
      constructor(videoElement, questions) {
        this.video = videoElement;
        this.questions = questions;
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.timeRemaining = 60;
        this.timer = null;

        this.overlay = document.getElementById('question-overlay');
        this.optionsDiv = document.getElementById('options');
        this.scoreDiv = document.getElementById('score');
        this.timerDiv = document.getElementById('timer');
        this.feedbackDiv = document.getElementById('feedback');

        this.setupEventListeners();
        this.startTimer();
      }

      setupEventListeners() {
        this.video.addEventListener('timeupdate', () => {
          const currentTime = Math.floor(this.video.currentTime);
          if (
            this.currentQuestionIndex < this.questions.length &&
            currentTime >= this.questions[this.currentQuestionIndex].time
          ) {
            this.displayQuestion(this.questions[this.currentQuestionIndex]);
            this.currentQuestionIndex++;
          }
        });
      }

      displayQuestion(question) {
        this.overlay.style.display = 'block';
        this.overlay.textContent = question.text;
        this.optionsDiv.innerHTML = '';

        const answers = question.correctAnswer === 'Yes' || question.correctAnswer === 'No'
          ? ['Yes', 'No']
          : ['Lane 1', 'Lane 2', 'Lane 3', 'Lane 4', 'Lane 5'];

        answers.forEach(answer => {
          const button = document.createElement('button');
          button.textContent = answer;
          button.onclick = () => this.handleAnswer(question, answer);
          this.optionsDiv.appendChild(button);
        });
      }

      handleAnswer(question, userAnswer) {
        const isCorrect = userAnswer === question.correctAnswer;
        
        this.feedbackDiv.textContent = isCorrect 
          ? 'Great prediction!' 
          : `Incorrect. The right answer was: ${question.correctAnswer}`;
        
        const buttons = this.optionsDiv.querySelectorAll('button');
        buttons.forEach(btn => {
          btn.disabled = true;
          btn.classList.add(
            btn.textContent === question.correctAnswer ? 'correct' : 'incorrect'
          );
        });

        if (isCorrect) {
          this.score += 10;
          this.scoreDiv.textContent = `Score: ${this.score}`;
        }

        setTimeout(() => {
          this.overlay.style.display = 'none';
          this.optionsDiv.innerHTML = '';
          this.feedbackDiv.textContent = '';
        }, 2000);
      }

      startTimer() {
        this.timer = setInterval(() => {
          this.timeRemaining--;
          this.timerDiv.textContent = `Time Left: ${this.timeRemaining} seconds`;

          if (this.timeRemaining <= 0) {
            this.endGame();
          }
        }, 1000);
      }

      endGame() {
        clearInterval(this.timer);
        alert(`Game Over! Your final score is: ${this.score}`);
        this.video.pause();
      }
    }

    const questions = [
      { time: 8, text: "Will the swimmer in Lane 1 maintain the lead?", correctAnswer: "Yes" },
      { time: 16, text: "Will there be a change in the top 3 positions?", correctAnswer: "No" },
      { time: 24, text: "Will Lane 4 finish the lap within the next 10 seconds?", correctAnswer: "Yes" },
      { time: 32, text: "Will Lane 2 overtake Lane 3 in this segment?", correctAnswer: "No" },
      { time: 40, text: "Which lane will touch the wall first at the next turn?", correctAnswer: "Lane 3" },
      { time: 48, text: "Will Lane 5 fall behind the others in the next 10 seconds?", correctAnswer: "Yes" }
    ];

    const video = document.getElementById('sports-video');
    const game = new SportsPredictionGame(video, questions);
  </script>
</body>
</html>
